        <h2 class="sign-in-heading">Sign In to IGNITE GYM</h2>
        <br><br>
        <form action="/sign-in" method="post"> 
          
          <div class="form-group">
            <label for="firstName">First name:</label>
            <input type="text" placeholder="First Name" id="firstName" name="firstName" required>
          </div>
          <br>

          <div class="form-group">
            <label for="lastName">Last name:</label>
            <input type="text" placeholder="Last Name" id="lastName" name="lastName" required>
          </div>
          <br>

          <div class="form-group">
            <label for="phone">Phone number:</label>
            <input type="tel" placeholder=" 05 ..." id="phone" name="phone" pattern="^05(\d{8})$" required>
          </div>
          <br>

          <div class="form-group">
            <label for="email">      Email:</label>
            <input type="email" placeholder="name@email.com" id="email" name="email" required>
          </div>
<br>



<div class="form-group">
select package:

  </select>
</div>

          <button type="submit" class="btn"> Subscribe </button><br><br>
